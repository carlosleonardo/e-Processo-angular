<div id="main">
  <p class="titulo">Notas de {{ escopoNotas() }}</p>
  <table width="100%;" style="text-align: center">
    <tbody>
      <tr>
        <td>
          <form id="form1" [formGroup]="formNota">
            <textarea
              cols="41"
              rows="4"
              maxlength="2000"
              style="width: 100%"
              placeholder="Digite sua nota"
              formControlName="textoNota"
            ></textarea>
          </form>
        </td>
      </tr>
      <tr>
        <td style="text-align: center">
          <button
            type="button"
            class="btn"
            [disabled]="formNota.invalid"
            form="form1"
          >
            Incluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <br />
  <table style="width: 100%">
    <tbody>
      <tr>
        <td>
          <table style="width: 100%">
            <tbody>
              <tr>
                <td class="tr"><b>Hist√≥rico de notas</b></td>
                <td class="tr"><b>Data de Registro</b></td>
                @if(escopoNotas() !== 'NM') {
                <td class="tr" style="width: 25%"><b>Autor</b></td>
                } @if(mostrarBotoes()) {
                <td class="tr" style="width: 1%"></td>
                }
              </tr>
              <tr>
                @for(nota of notas; track nota.id) {
                <app-nota
                  [nota]="nota"
                  [mostrarBotoes]="mostrarBotoes()"
                  [escopoNota]="escopoNotas()"
                ></app-nota>
                }
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</div>
